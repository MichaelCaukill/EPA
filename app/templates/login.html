{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Login</h2>
<form method="POST" class="space-y-4">
    <input name="username" placeholder="Username" class="w-full p-2 border rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Login</button>
</form>
<p class="mt-4 text-sm">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register here</a>.</p>
{% endblock %}
