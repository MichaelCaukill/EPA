{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Register</h2>
<form method="POST" class="space-y-4">
    <input name="username" placeholder="Username" class="w-full p-2 border rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
</form>
<p class="mt-4 text-sm">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a>.</p>
{% endblock %}
